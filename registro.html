<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alquileres para Fiestas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
    <script>
        // Función para manejar el evento de clic en el botón Reservar
        function mostrarDatos() {
            // Obtener los valores del formulario
            const nombre = document.getElementById('nombre').value;
            const apellido = document.getElementById('apellidoPaterno').value;
            const carnet = document.getElementById('carnet').value;
            const celular = document.getElementById('celular').value;
            const direccion = document.getElementById('direccion').value;

            // Generar el contenido dinámico
            const resultado = `
                <h3>Detalles de Reserva</h3>
                <p><strong>Nombre:</strong> ${nombre}</p>
                <p><strong>Apellidos:</strong> ${apellido}</p>
                <p><strong>Carnet:</strong> ${carnet}</p>
                <p><strong>Celular:</strong> ${celular}</p>
                <p><strong>Dirección del Evento:</strong> ${direccion}</p>
            `;

            // Mostrar el resultado en la sección de datos
            document.getElementById('datos-alquiler').innerHTML = resultado;
        }
    </script>
</head>
<body>
    <header class="bg-primary text-white text-center p-4">
        <h1>Registro</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Registro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="catalogo.html">Catálogo</a></li>
                    <li class="nav-item"><a class="nav-link" href="eventos.html">Eventos Pasados</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <main class="container mt-4">
        <form id="registro-form">
            <div class="row">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                </div>
                <div class="col-md-6">
                    <label for="apellidoPaterno" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="apellidoPaterno" placeholder="Apellidos" required>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="carnet" class="form-label">Carnet de Identidad</label>
                    <input type="number" class="form-control" id="carnet" placeholder="Carnet" required>
                </div>
                <div class="col-md-6">
                    <label for="celular" class="form-label">Nro de Celular</label>
                    <input type="number" class="form-control" id="celular" placeholder="Celular" required>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-9">
                    <label for="direccion" class="form-label">Dirección del Evento</label>
                    <input type="text" class="form-control" id="direccion" placeholder="Dirección" required>
                </div>
                <div class="col-md-3">
                    <label for="fecha" class="form-label">Fecha del Evento</label>
                    <input type="date"  class="form-control"  id="fecha "placeholder="Fecha" required>

                </div>
            </div>

            <div class="mt-3">
                <button type="button" class="btn btn-primary" onclick="mostrarDatos()">Reservar</button>

            </div>
        </form>

        <div id="datos-alquiler" class="mt-4 p-3 bg-light border">
            <!-- Los datos aparecerán aquí -->
        </div>
    </main>

    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; 2024 Alquileres para Fiestas. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
